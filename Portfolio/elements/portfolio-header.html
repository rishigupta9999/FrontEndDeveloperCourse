<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="portfolio-header">
    <template>
      <div class="row">
        <div class="col-md-6">
          <img src="../images/empirelogo.jpg" width="128" alt="logo">
        </div>
        
        <div class="col-md-6 rishi_gupta">
          <div class="text-right">
            <h1><p>{{name}}</p></h1>
            <p>{{skills}}</p>
          </div>
        </div>
      </div>
    </template>

    <script>
      Polymer({
        is: "portfolio-header",
        properties: {
          name: {
            type: String,
            value: "Steve Jobs"
          },
          skills: {
            type: String,
            value: "Every programming language in the world"
          }
        }
      });
    </script>
</dom-module>
