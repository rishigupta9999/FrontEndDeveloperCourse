<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="portfolio-item">
    <template>
      <div class="center-block text-center col-md-4">
        <a href$="{{url}}">
          <img class="img-responsive portfolio_image" src="{{image}}" alt="{{name}}">
          <div class="project_title">{{name}}</div>
          <div class="project_description">{{url}}</div>
        </a>
      </div>
    </template>

    <script>
      Polymer({
        is: "portfolio-item",
        properties: {
          name: {
            type: String,
            value: "Ruby on Rails"
          },
          url: {
            type: String,
            value: "http://rubyonrails.org/"
          },
          image: {
            type: String,
            value: "foo.jpg"
          },
          imageclass : {
            type: String,
            value: "featured_image_left"
          }
        }
      });
    </script>
</dom-module>
